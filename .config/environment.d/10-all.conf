PATH=$HOME/.local/bin/:$HOME/.config/emacs/bin/:$HOME/.cargo/bin/:$HOME/go/bin/:$PATH

ADW_DISABLE_PORTAL=1
QT_QPA_PLATFORMTHEME=qt6ct

XDG_CACHE_HOME=$HOME/.cache
XDG_CONFIG_HOME=$HOME/.config
XDG_CURRENT_DESKTOP=sway
XDG_DATA_DIRS=/usr/share/gnome:/usr/local/share:/usr/share:$HOME/.local/share/icons:$XDG_DATA_DIRS
XDG_SESSION_TYPE=wayland

DOOMDIR=$XDG_CONFIG_HOME/doom-emacs
GNUPGHOME=$HOME/.gnupg
JAVA_HOME=/usr/lib/jvm/java-21-openjdk
NVM_DIR=$HOME/.nvm
TSC_WATCHFILE=UseFsEvents
GOPATH=$HOME/go
GO111MODULE=on
EDITOR="emacsclient -t"
VISUAL="emacsclient -c -a emacs"

BROWSER=firefox
